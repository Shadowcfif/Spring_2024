      margin-top: -100px;
    }
    .column {
      max-width: 450px;

  <script>
  $(document)
    .ready(function() {
      $('.ui.form')
        .form({
          fields: {
            email: {
              identifier  : 'email',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please enter your e-mail'
                },
                {
                  type   : 'email',
                  prompt : 'Please enter a valid e-mail'
                }
              ]
            },
            password: {
              identifier  : 'password',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please enter your password'
                },
                {
                  type   : 'length[6]',
                  prompt : 'Your password must be at least 6 characters'
                }
              ]
            }
          }
        })
      ;
    })
  ;
  </script>

<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui teal image header">     
      <div class="content"><ya-tr-span data-index="0-0" data-translated="false" data-source-lang="en" data-target-lang="ru" data-value=" Log-in to your account " data-translation=" Войдите в свою учетную запись " data-ch="0" data-type="trSpan" style="visibility: initial !important;">  Log-in to your account  </ya-tr-span></div>
    </h2>

      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="email" placeholder="E-mail address">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" placeholder="Password">
          </div>
        </div>
        <div class="ui fluid large teal submit button"><ya-tr-span data-index="1-0" data-translated="false" data-source-lang="en" data-target-lang="ru" data-value="Login" data-translation="Вход" data-ch="0" data-type="trSpan" style="visibility: initial !important;">Login</ya-tr-span></div>
      </div>

      <div class="ui error message"></div>

    </form>

    <div class="ui message"><ya-tr-span data-index="2-0" data-translated="false" data-source-lang="en" data-target-lang="ru" data-value=" New to us? " data-translation=" Новенький для нас? " data-ch="0" data-type="trSpan" style="visibility: initial !important;">  New to us? </ya-tr-span><a href="https://semantic-ui.com/examples/login.html#"><ya-tr-span data-index="2-1" data-translated="false" data-source-lang="en" data-target-lang="ru" data-value="Sign Up" data-translation="Регистрация" data-ch="0" data-type="trSpan" style="visibility: initial !important;">Sign Up</ya-tr-span></a>

  </div>
</div>
